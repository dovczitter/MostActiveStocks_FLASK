<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <section class="hero is-dark is-bold">
    <div class="hero-body">
      <p class="title">
        Random Beer App!
      </p>
      <p class="subtitle">
        What will it be today?
      </p>
    </div>
    <div class="container">
      <button class="button is-light" onclick="window.location.reload();">Go!</button>
    </div>
  </section>
  <body>
  <section class="section">
    <div class="container">
      <div class="content is-large">
        <h1>{{ beer.name }}</h1>
        <h4>{{ beer.abv }}</h4>
        <p>{{ beer.description }}</p>
        <p>{{ beer.foodpair }}</p>
      </div>
    </div>
  </section>
  </body>
</html>
